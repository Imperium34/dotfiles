# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = ~/.config/hypr/hypr-colors.conf

general {
  border_size = 3
  gaps_in = 2
  gaps_out = 2
  
  col.active_border = $color7
  col.inactive_border = $color0
  layout = dwindle
  snap { 
    enabled = true 
  }
}

decoration {
  rounding = 10         
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.2
  dim_special = 0.8

  shadow {
    enabled = false
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = true
    size = 2
    passes = 1
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
    col.border_active = $color7
    col.border_inactive = $color0
    col.border_locked_active = $color3
    col.border_locked_inactive = $color4

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
    groupbar {
        font_family = "Departure Mono"
        text_color = $color7
        col.active = $color7
        col.inactive = $color0
        col.locked_active = $color3
        col.locked_inactive = $color4
    }
}


misc {
  font_family = "Departure Mono"
  splash_font_family = "Fira Sans"
  disable_hyprland_logo = true
  col.splash = $color2
  background_color = $background
  enable_swallow = true
  swallow_regex = ^(nautilus|nemo|thunar|btrfs-assistant.)$
  focus_on_activate = true
  vfr = true
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.8
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}

